<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <div id="weather-app">
        <h1>Weather App</h1>
        <div id="location">Fetching location...</div>
        <div id="temperature"></div>
        <div id="description"></div>
        <div id="icon"></div>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #weather-app {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #location, #temperature, #description, #icon {
            margin: 10px 0;
        }

        #icon img {
            width: 100px;
        }
    </style>

    <script>
        async function fetchWeather() {
            const apiKey = '3a61e1d5e3e54d50275e6531c6041f13'; // Your API key
            const location = 'Delhi,IN';  // Use a specific city with a country code
            
            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`);
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.statusText}`);
                }

                const data = await response.json();
                console.log(data);  // Debugging: Log API response

                document.getElementById('location').innerText = `Location: ${data.name}, ${data.sys.country}`;
                document.getElementById('temperature').innerText = `Temperature: ${data.main.temp}Â°C`;
                document.getElementById('description').innerText = `Description: ${data.weather[0].description}`;
                document.getElementById('icon').innerHTML = `<img src="http://openweathermap.org/img/wn/${data.weather[0].icon}.png" alt="Weather icon">`;

            } catch (error) {
                document.getElementById('location').innerText = "Weather data not available!";
                console.error("Fetch error:", error);
            }
        }

        fetchWeather();
    </script>
</body>
</html>
