<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow-y: auto;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in;
        }
        .input-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        button {
            background: #ff8c00;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff6a00;
            box-shadow: 0 0 15px rgba(255, 138, 0, 0.8);
        }
        #weather-info {
            margin-top: 15px;
        }
        #weatherChartContainer {
            width: 600px;
            height: 400px;
            margin-top: 20px;
        }
        .chart-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="input-container">
            <input type="text" id="cityInput" placeholder="Enter city name" onkeypress="handleKeyPress(event)">
            <button onclick="getWeather()">Search</button>
            <button onclick="toggleUnits()" class="hide">Toggle °C/°F</button>
        </div>
        <div id="weather-info"></div>
        <div id="weatherChartContainer">
            <canvas id="weatherChart"></canvas>
            <div class="chart-buttons">
                <button onclick="fetchWeatherData('year')" class="hide">Last 1 Year</button>
                <button onclick="fetchWeatherData('month')" class="hide">Last 1 Month</button>
                <button onclick="fetchWeatherData('week')" class="hide">Last 1 Week</button>
                <button onclick="fetchWeatherData('today')" class="hide">Today</button>
            </div>
        </div>
    </div>
    <script>
        const apiKey = "05f00bfa923cbb402577e6b98dc4d536";
        let isCelsius = true;

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                getWeather();
            }
        }

        function toggleUnits() {
            isCelsius = !isCelsius;
            getWeather();
        }

        async function getWeather() {
            const city = document.getElementById("cityInput").value.trim();
            if (city === "") {
                alert("Please enter a city name");
                return;
            }
            const unit = isCelsius ? "metric" : "imperial";
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=${unit}`);
            const data = await response.json();
            document.getElementById("weather-info").innerHTML = `
                <p><strong>Location:</strong> ${data.name}, ${data.sys.country}</p>
                <p><strong>Temperature:</strong> ${data.main.temp}°${isCelsius ? "C" : "F"}</p>
                <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
                <p><strong>Description:</strong> ${data.weather[0].description}</p>
            `;
            fetchWeatherData('today');
        }

        function fetchWeatherData(period) {
            const city = document.getElementById("cityInput").value.trim();
            if (!city) return;
            
            let labels = [], temperatures = [];
            let now = new Date();
            for (let i = 0; i < (period === 'year' ? 12 : period === 'month' ? 30 : period === 'week' ? 7 : 24); i++) {
                labels.push(period === 'today' ? `${(i % 12) + 1} ${(i < 12) ? 'AM' : 'PM'}` : new Date(now - i * 24 * 60 * 60 * 1000).toDateString());
                temperatures.push(Math.random() * (35 - 15) + 15);
            }
            labels.reverse(); temperatures.reverse();
            updateChart(labels, temperatures);
        }
        
        function updateChart(labels, data) {
            let ctx = document.getElementById('weatherChart').getContext('2d');
            if (window.myChart) window.myChart.destroy();
            window.myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Temperature',
                        data: data,
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 2,
                        fill: false,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
