<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.5s ease-in-out;
        }

        #weather-app {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            width: 350px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            background: #ff9800;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease;
        }

        button:hover {
            background: #e68900;
        }

        #location, #temperature, #description, #icon {
            margin: 10px 0;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }

        #icon img {
            width: 100px;
        }

        .visible {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="weather-app">
        <h1>Weather App</h1>
        <input type="text" id="city-input" placeholder="Enter city name..." />
        <button onclick="fetchWeather()">Get Weather</button>
        <div id="loading" style="display: none;">Fetching weather...</div>
        <div id="location"></div>
        <div id="temperature"></div>
        <div id="description"></div>
        <div id="icon"></div>
    </div>
    <div>
        <a href="{%url 'login'%}">login</a>
    </div>
    <script>
        async function fetchWeather() {
            const apiKey = '05f00bfa923cbb402577e6b98dc4d536';
            let location = document.getElementById('city-input').value.trim();

            if (location === "") {
                alert("Please enter a city name.");
                return;
            }

            document.getElementById('loading').style.display = "block";

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`);
                
                if (!response.ok) {
                    throw new Error("City not found");
                }

                const data = await response.json();
                document.getElementById('location').innerText = `üìç Location: ${data.name}, ${data.sys.country}`;
                document.getElementById('temperature').innerText = `üå°Ô∏è Temperature: ${data.main.temp}¬∞C`;
                document.getElementById('description').innerText = `üå§Ô∏è ${data.weather[0].description}`;
                document.getElementById('icon').innerHTML = `<img src="http://openweathermap.org/img/wn/${data.weather[0].icon}.png" alt="Weather icon">`;

                document.getElementById('loading').style.display = "none";

                // Adding animation effects
                document.getElementById('location').classList.add('visible');
                document.getElementById('temperature').classList.add('visible');
                document.getElementById('description').classList.add('visible');
                document.getElementById('icon').classList.add('visible');

            } catch (error) {
                document.getElementById('loading').style.display = "none";
                alert("City not found. Please try again.");
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>
