<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #weather-app {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        h1 {
            margin-bottom: 20px;
        }

        #location, #temperature, #description, #icon {
            margin: 10px 0;
        }

        #icon img {
            width: 100px;
        }

        #search-form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #location-input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        #search-form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0072ff;
            color: white;
            cursor: pointer;
        }

        #search-form button:hover {
            background-color: #005bb5;
        }

        .auth-links {
            margin-top: 20px;
        }

        .auth-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="weather-app">
        <h1>Weather App</h1>
        <form id="search-form">
            <input type="text" id="location-input" placeholder="Enter location" required>
            <button type="submit">Search</button>
        </form>
        <div id="location"></div>
        <div id="temperature"></div>
        <div id="description"></div>
        <div id="icon"></div>
        <div class="auth-links">
            <a href="login.html">Login</a>
            <a href="register.html">Register</a>
        </div>
    </div>
    <script>
        async function fetchWeather(location) {
            const apiKey = '05f00bfa923cbb402577e6b98dc4d536';
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`);
            const data = await response.json();
            
            document.getElementById('location').innerText = `Location: ${data.name}`;
            document.getElementById('temperature').innerText = `Temperature: ${data.main.temp}Â°C`;
            document.getElementById('description').innerText = `Description: ${data.weather[0].description}`;
            document.getElementById('icon').innerHTML = `<img src="http://openweathermap.org/img/wn/${data.weather[0].icon}.png" alt="Weather icon">`;
        }

        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const location = document.getElementById('location-input').value;
            fetchWeather(location);
        });

        // Fetch weather for default location on page load
        fetchWeather(location);
    </script>
</body>
</html>
