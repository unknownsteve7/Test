<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in;
        }
        h1 {
            color: white;
            font-size: 2.5rem;
        }
        .search-box {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        input:hover, input:focus {
            transform: scale(1.05);
        }
        .btn-glow {
            background: #ff8c00;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }
        .btn-glow:hover {
            background: #ff6a00;
            box-shadow: 0 0 15px rgba(255, 138, 0, 0.8);
        }
        #weatherData, #forecast {
            margin-top: 20px;
            color: white;
            font-size: 1.2rem;
            transition: opacity 0.5s ease-in-out;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }
        .slide-up {
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 1s forwards;
        }
        .zoom-effect:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #search-form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #location-input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }

        #search-form button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0072ff;
            color: white;
            cursor: pointer;
        }

        #search-form button:hover {
            background-color: #005bb5;
        }

        .auth-links {
            margin-top: 20px;
        }

        .auth-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .auth-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="weather-app">
        <h1>Weather App</h1>
        <form id="search-form">
            <input type="text" id="location-input" placeholder="Enter location" required>
            <button type="submit">Search</button>
        </form>
        <div id="location"></div>
        <div id="temperature"></div>
        <div id="description"></div>
        <div id="icon"></div>
        <div class="auth-links">
            <a href="{%url 'login'%}">Login</a>
            <a href="register.html">Register</a>
        </div>
    </div>

</body>
</html>
