<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in;
        }
        h1 {
            color: white;
            font-size: 2.5rem;
        }
        .search-box {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        input:hover, input:focus {
            transform: scale(1.05);
        }
        .btn-glow {
            background: #ff8c00;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.3s;
        }
        .btn-glow:hover {
            background: #ff6a00;
            box-shadow: 0 0 15px rgba(255, 138, 0, 0.8);
        }
        #weatherData, #forecast {
            margin-top: 20px;
            color: white;
            font-size: 1.2rem;
            transition: opacity 0.5s ease-in-out;
        }
        .fade-in {
            opacity: 0;
            animation: fadeIn 1.5s forwards;
        }
        .slide-up {
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 1s forwards;
        }
        .zoom-effect:hover {
            transform: scale(1.1);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="fade-in">Weather App</h1>
        <div class="search-box slide-in">
            <input type="text" id="cityInput" placeholder="Enter city name" class="hover-effect">
            <button onclick="getWeather()" class="btn-glow">Search</button>
        </div>
        <div id="weatherData" class="fade-in"></div>
        <div id="forecast" class="slide-up"></div>
        <div id="unitToggle" class="zoom-effect">
            <button onclick="toggleUnits()" class="btn-glow">Toggle °C/°F</button>
        </div>
    </div>
    <script>
        const apiKey = "05f00bfa923cbb402577e6b98dc4d536";
        
        document.getElementById("cityInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                getWeather();
            }
        });
        
        function getWeather() {
            const city = document.getElementById("cityInput").value.trim();
            if (city === "") {
                alert("Please enter a city name");
                return;
            }
            
            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("City not found");
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById("weatherData").innerHTML = `
                        <h2>${data.name}, ${data.sys.country}</h2>
                        <p>Temperature: ${data.main.temp}°C</p>
                        <p>Weather: ${data.weather[0].description}</p>
                        <p>Humidity: ${data.main.humidity}%</p>
                        <p>Wind Speed: ${data.wind.speed} m/s</p>
                    `;
                })
                .catch(error => {
                    document.getElementById("weatherData").innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                });
        }
    </script>
</body>
</html>
